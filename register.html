<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icons8-hover-car-64.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="login.html" class="nav__link pill-button">Авторизація</a>
                </li>
                <li class="nav__item">
                    <a href="register.html" class="nav__link pill-button">Реєстрація</a>
                </li>
                <li class="nav__item">
                    <a href="catalog.html" class="nav__link pill-button">Каталог</a>
                </li>
                <li class="nav__item">
                    <a href="search.html" class="nav__link pill-button">Пошук авто</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="mirror-text">Реєстрація</h1>
        <form action="https://fom.in.ua/echo" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>
            
            <label for="confirm_password">Підтвердження пароля:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            
            <button type="submit">Зареєструватися</button>
        </form>
        <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
    </div>
</body>
</html>
